<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 p-4">
  <div *ngFor="let food of foodItems" class="bg-white rounded-2xl shadow-md overflow-hidden hover:shadow-xl transition-shadow">
    <img [src]="food.imageUrl" alt="{{ food.name }}" class="w-full h-40 object-cover">
    <div class="p-4">
      <h2 class="text-xl font-bold">{{ food.name }}</h2>
      <p class="text-gray-600 text-sm mt-1">{{ food.description }}</p>
      <div class="mt-3 flex justify-between items-center">
        <span class="text-lg font-semibold">â‚¹{{ food.price }}</span>
        <button class="bg-orange-500 text-white px-4 py-1 rounded-xl hover:bg-orange-600">Add</button>
      </div>
    </div>
  </div>
</div>
