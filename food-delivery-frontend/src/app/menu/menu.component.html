<div class="container mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4 text-center text-gray-800">Menu</h2>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let item of foodItems" class="border rounded-lg shadow-md p-4 bg-white text-center">
      <img [src]="item.imageUrl" alt="{{ item.name }}" class="w-full h-40 object-cover rounded-md mb-4">
      <h3 class="text-xl font-semibold text-gray-800">{{ item.name }}</h3>
      <p class="text-gray-600">{{ item.description }}</p>
      <p class="text-lg font-bold text-blue-600 mt-2">â‚¹{{ item.price }}</p>
      <button (click)="addToCart(item)" class="mt-3 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
        Add to Cart
      </button>
    </div>
  </div>

  <div *ngIf="addedMessage" class="fixed bottom-4 left-1/2 transform -translate-x-1/2 bg-green-100 text-green-800 px-4 py-2 rounded shadow mt-4">
    {{ addedMessage }}
  </div>
</div>
