<div class="container mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4 text-center text-gray-800">Your Cart</h2>
  <div *ngFor="let item of cartItems" class="border rounded-lg shadow-md p-4 bg-white mb-4">
    <h3 class="text-xl font-semibold text-gray-800">{{ item.name }}</h3>
    <p class="text-gray-600">Price: ₹{{ item.price }}</p>
    <div class="flex items-center justify-start space-x-2 mt-2">
      <button (click)="decrementQuantity(item)" class="px-2 py-1 bg-red-500 text-white rounded">-</button>
      <span class="px-3">{{ item.quantity }}</span>
      <button (click)="incrementQuantity(item)" class="px-2 py-1 bg-green-500 text-white rounded">+</button>
    </div>
    <p class="text-lg font-bold text-blue-600 mt-2">₹{{ item.price * item.quantity | number: '1.2-2' }}</p>
    <div class="text-right mt-4">
      <button (click)="placeOrder()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
        Place Order
      </button>
    </div>
    
    <button (click)="removeItem(item)" class="mt-2 text-sm text-red-500 hover:underline">Remove</button>
  </div>

  <!-- Cart total and clear button -->
<div *ngIf="cartItems.length > 0" class="text-right text-xl font-bold text-green-600 mt-4">
  Total: ₹{{ getTotalPrice() | number: '1.2-2' }}

  <button (click)="clearCart()" class="ml-4 bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">
    Clear Cart
  </button>
</div>

<!-- Empty cart message -->
<div *ngIf="cartItems.length === 0" class="text-center text-gray-500 mt-8">
  Your cart is empty.
</div>

</div>
